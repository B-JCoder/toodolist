<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner"></div>
    </div>

    <div class="container">
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Search tasks...">
            <button type="submit">Search</button>
        </form>
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>
        <div id="error-message"></div>
        <div class="task-sections">
            <div class="task-section" id="tasks">
                <h2>Tasks</h2>
                <ul id="task-list" class="droppable" data-status="tasks"></ul>
            </div>
            <div class="task-section" id="in-progress">
                <h2>In Progress</h2>
                <ul id="in-progress-list" class="droppable" data-status="in-progress"></ul>
            </div>
            <div class="task-section" id="completed">
                <h2>Completed</h2>
                <ul id="completed-list" class="droppable" data-status="completed"></ul>
            </div>
            
        </div>
    </div>
   
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.21.0/core.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
